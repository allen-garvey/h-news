<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>H News</title>
        <meta
            name="description"
            content="H News, a trimmed-down, mobile-friendly, read-only version of your favorite programming and start-up news site"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="/assets/style.css" />
    </head>
    <body>
        <div class="total">
            <header class="jumbotron">
                <div class="container">
                    <nav>
                        <a href="/" class="brand nav-link-home">H News</a>
                        <ul class="page_links">
                            <li>
                                <a href="/show/" class="nav-link-show">Show</a>
                            </li>
                            <li>
                                <a href="/ask/" class="nav-link-ask">Ask</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <noscript class="container center"
                ><h3>
                    H-News requires JavaScript in order to download stories and
                    comments
                </h3></noscript
            >
            <main id="content_main" class="main content-main">
                <ol id="top_list"></ol>
            </main>
        </div>
        <footer>
            <div class="container">
                <div class="footer-controls">
                    <form method="GET" action="https://hn.algolia.com">
                        <input
                            type="search"
                            name="query"
                            placeholder="Search archives"
                        />
                        <input type="submit" value="Search" />
                    </form>
                </div>
                <p class="small">
                    Not affiliated with Hacker News or Y Combinator.
                </p>
                <p class="small">
                    <a href="https://github.com/allen-garvey/h-news"
                        >Source on GitHub</a
                    >
                </p>
            </div>
        </footer>
        <template id="story-item">
            <li>
                <div class="container">
                    <a data-role="comments-link">
                        <p data-role="comments-text"></p>
                    </a>
                </div>
            </li>
        </template>
        <template id="story-title-link">
            <a data-role="title-link"
                ><h3>
                    <span data-role="title"></span>
                    <span
                        data-role="title-source"
                        class="small url_source"
                    ></span>
                </h3>
            </a>
        </template>
        <template id="comments-header-content">
            <section>
                <h6 data-role="author"></h6>
                <article data-role="content"></article>
            </section>
        </template>
        <script src="/assets/app.js" type="text/javascript"></script>
    </body>
</html>
