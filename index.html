<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>H News</title>
        <meta name="description" content="H News, a trimmed-down, mobile-friendly, read-only version of your favorite programming and start-up news site"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="http://www.hnews.co/styles/style.css"/>
    </head>
    <body>
        <div class='total'>
            <header class='jumbotron'>
                <div class='container'>
                    <nav>
                        <a href='http://www.hnews.co/'><span class='brand nav-link-home'>H News</span></a>
                        <ul class="page_links">
                            <li class="nav-link-show">
                                <a href='http://www.hnews.co/show/'>Show</a>
                            </li>
                            <li class="nav-link-ask">
                                <a href='http://www.hnews.co/ask/'>Ask</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <noscript class='container center'><h3>H-News requires JavaScript in order to download stories and comments</h3></noscript>
            <main class='container main settings-main'>
    <h1>Settings</h1>
    <form action='http://www.hnews.co/' method='POST'>
        <fieldset>
            <legend>Theme</legend>
                            <div class='form-group'>
                    <input type="radio" name="userTheme" value="default" id="theme_default" />
                    <label for="theme_default">Default</label>
                </div>

                            <div class='form-group'>
                    <input type="radio" name="userTheme" value="dark" id="theme_dark" />
                    <label for="theme_dark">Dark</label>
                </div>

                            <div class='form-group'>
                    <input type="radio" name="userTheme" value="blue" id="theme_blue" />
                    <label for="theme_blue">Blue</label>
                </div>

                            <div class='form-group'>
                    <input type="radio" name="userTheme" value="green" id="theme_green" />
                    <label for="theme_green">Green</label>
                </div>

                            <div class='form-group'>
                    <input type="radio" name="userTheme" value="purple" id="theme_purple" />
                    <label for="theme_purple">Purple</label>
                </div>

                            <div class='form-group'>
                    <input type="radio" name="userTheme" value="silver" id="theme_silver" />
                    <label for="theme_silver">Silver</label>
                </div>

                            <div class='form-group'>
                    <input type="radio" name="userTheme" value="red" id="theme_red" />
                    <label for="theme_red">Red</label>
                </div>

                        <div class='form-group'>
                <input id='autodark_checkbox' type="checkbox" name="autoDark" />
                <label for="autodark_checkbox" >Automatically switch to dark mode from 10pm to 6am</label>
            </div>
        </fieldset>
        <input class='btn btn-primary' type='button' onclick="HN.settings.save()" value='Save' />
    </form>
</main><main id="content_main" class="main content-main">
    <ol id='top_list'>
    </ol>
</main>        </div>
        <footer>
            <div class='container'>
                <div class='footer-controls'>
                    <a href="http://www.hnews.co/settings/" class='settings_link'>Settings</a>
<form method='GET' action='https://hn.algolia.com'>
    <input type='search' name='query' placeholder='Search archives' /><input class='hide_for_med' type='submit' value='Search'/>
</form>                 </div>
                <p class='small'>Not affiliated with Hacker News or Y Combinator.</p>
                <p class='small'>Designed and created by <a href='http://www.allengarvey.com'>Allen Garvey</a> using the Hacker News API.</p>
                <p class='small'>Released under the MIT License. <a href='https://github.com/allen-garvey/h-news'>Source on github</a></p>
            </div>
        </footer>
        <script type="text/javascript">
        var HN={};HN.settings = {};
        HN.settings.commentsUrl='http://www.hnews.co/comments/';
        HN.settings.themeNames=["default","dark","blue","green","purple","silver","red"];
        HN.pages = {
            'home' : {
                storiesUrl: 'https://hacker-news.firebaseio.com/v0/topstories.json',
                shouldDisplayStory: function(story){if(story.type()==="job"){return false;} return true;},
                commentsUrl: 'http://www.hnews.co/comments/',
                pageTitle: 'H News',
                bodyTags: ['page_home']
            },
            'ask' : {
                storiesUrl: 'https://hacker-news.firebaseio.com/v0/askstories.json',
                shouldDisplayStory: function(story){return true;},
                commentsUrl: 'http://www.hnews.co/ask/comments/',
                pageTitle: 'H News | Ask',
                bodyTags: ['page_ask']
            },
            'show': {
                storiesUrl: 'https://hacker-news.firebaseio.com/v0/showstories.json',
                shouldDisplayStory: function(story){return true;},
                commentsUrl: 'http://www.hnews.co/show/comments/',
                pageTitle: 'H News | Show',
                bodyTags: ['page_show']
            },
            'settings' : {
                pageTitle: 'H News | Settings',
                bodyTags: ['page_settings']
            },
            'comments' : {
                bodyTags: ['page_comments']
            }
        };
        HN.storiesPerPage = 30;
                HN.settings.userThemeFormName='userTheme';
        HN.settings.themeIdPrefix='theme_';
                HN.askUrl='http://www.hnews.co/ask/comments/';
         </script>
                     <script src="http://www.hnews.co/scripts/app.min.js" type="text/javascript"></script>
            </body>
</html>
